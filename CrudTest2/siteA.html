<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteA</title>
</head>
<body>
    
    <button onclick="sendCookie()">Inject cookie on this site with JavaScript</button>
    <button onclick="sendCookieTolocalhost44393()">Send GET Request to mywebsite1</button>
    <button onclick="sendCookieTolocalhost44394()">Send GET Request to mywebsite2</button>
    <script>
        function sendCookie() {
            document.cookie = "CookieFromSiteA=cookie_value; expires=Thu, 18 Dec 2025 12:00:00 UTC;domain=mywebsite2; path=/;Secure;SameSite=None";
        }

        function sendCookieTolocalhost44393() {
            var xhr = new XMLHttpRequest();
 	    xhr.withCredentials = true; // Set withCredentials to true
            xhr.open("GET", "https://mywebsite2:44394/siteA.html", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log("Response:", xhr.responseText);
                    } else {
                        console.error("Request failed:", xhr.status);
                    }
                }
            };
            xhr.send();
        }

        function sendCookieTolocalhost44394() {
            var xhr = new XMLHttpRequest();
           xhr.withCredentials = true; // Set withCredentials to true
            xhr.open("GET", "https://mywebsite2:44394/siteA.html", true);

                        console.log("Response:", xhr.responseText);

        }
    </script>
</body>
</html>
