<!-- SiteA.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteA</title>
</head>
<body>
    
    <button onclick="sendCookie()">inject cookie on site A with javascript</button>
    <button onclick="sendCookieTomywebsiteSiteA()">Send GET Request to http://mywebsite/siteA.html</button>
    <button onclick="sendCookieTomlocalhostSiteB()">Send GET Request to https://localhost:44393/siteB.html</button>
    <script>
        function sendCookie() {
            document.cookie = "CookieFromSiteA=cookie_value; expires=Thu, 18 Dec 2025 12:00:00 UTC; path=/;Secure;SameSite=Strict";
        }
	
	function sendCookieTomywebsiteSiteA() {
                  var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://mywebsite/siteA.html", true); // Replace "https://example.com/api/data" with the URL you want to request
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log("Response:", xhr.responseText);
                    } else {
                        console.error("Request failed:", xhr.status);
                    }
                }
            };
            xhr.send();
        }

	function sendCookieTomlocalhostSiteB() {
                  var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://localhost:44393/siteB.html", true); // Replace "https://example.com/api/data" with the URL you want to request
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log("Response:", xhr.responseText);
                    } else {
                        console.error("Request failed:", xhr.status);
                    }
                }
            };
            xhr.send();
        }
	
    </script>
</body>
</html>
