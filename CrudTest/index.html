    <title>Redirecting...</title>

<body>
    
    <script>
        // Define a function to redirect to the desired URL
        function redirectToControllerView() {
            // Replace '/ControllerName/ActionName' with the actual URL returned by your ASP.NET controller
            var controllerUrl = '/Items/Index';
            // Redirect to the controller's view
            window.location.href = controllerUrl;
        }
        // Call the function when the page loads
        window.onload = redirectToControllerView;
    </script>
</body>
